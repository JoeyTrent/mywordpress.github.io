	<script>
		class Animal {
			constructor(name){
				this.name=name;
			}
		
			getfriends(){

			}

		class dog extends Animal{
			constructor(name,color){

			}
			friends(){
				return `${super.getfriends()} name:${this.name} color:${this.color}`
			}
		}
		let d=new dog('dog','black');
		let c=d.friends();
